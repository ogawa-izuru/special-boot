<div class="article">
  <div class="article__title">
    <h2>{{ title }}</h2>
  </div>
  <div class="article_body">
    {{ mainContent }}
  </div>
  <div class="edit-area">
    <div class="edit-area__assessment">
      <span class="material-icons-outlined good">
        thumb_up
      </span>
      <span class="good_count">
        9
      </span>
      <span class="material-icons-outlined bad">
        thumb_down
      </span>
      <span class="bad_count">
        24
      </span>
    </div>
    <div class="edit-area__edit">
      <span class="material-icons write">
        delete
      </span>
      <span class="material-icons delete">
        create
      </span>
    </div>
  </div>

  <div class="paging"></div>
</div>
